<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Meal</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/popup.css">
  <script src="https://kit.fontawesome.com/8d20eebc7a.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="" alt="logo" id="logo">
    </div>
    <ul class="nav-links">
      <a href="#">
        <li class="Sea Food"><p>Sea Food <span id="count"> (50)</span> </li>
      </a>
      <a href="#">
        <li class="Dessert"><p>Dessert</p></li>
      </a>
      <a href="#">
        <li class="Vegetarian"><p>Vegetarian</p></li>
      </a>
    </ul>
    
  </header>

  <main>
    <section class="container" id="mealContainer">
    </section>

    <div id="popup" class="popup">
      <div class="popup-content">
        <div class="popup-heading">
          <img id="popup-img" src="" alt="">
          <button id="close-popup" class="close-popup-button close-button">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="popup-description">
          <h2 id="meal-title"></h2>
          <div class="instruction-container">
            <p class="meal-instructions" id="meal-instructions"></p>
          </div>
        </div>
        
        <div class="comments-container">
          <div class="comment-box">
            <h3>
              Comments <span id="comment-counter"></span>
            </h3>
            <ul id="comments-list" class="comment-list"></ul>
          </div>
        </div>
      </div>
    </div>  

  </main>

  <footer>
    <div class="footer">
      <p class="license">Created by Tajul Afreen and Aniekan Winner Under cc license....</p>
    </div>
  </footer>


  <script src="./index.js" type="module"></script>
</body>
</html>
